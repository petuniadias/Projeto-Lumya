<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--STYLES-->
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <nav>
    <div class="left-side">
      <div>
        Planner
      </div>
      <div>
        FAQ
      </div>
    </div>

    <div class="logo">
      <img src="../media/img/logo.png">
    </div>

    <div class="right-side">
      <a class="login-nav-btn" href="../html/login.html">Login</a>
      <a class="register-nav-btn" href="../html/register.html">Register</a>
    </div>

  </nav>
  <main>
    <div class="login-container d-flex justify-content-center">
      <div class="login-landing d-flex flex-column align-items-center">
        <div>
          <h1>Explore new destinations with ease</h1>
          <h3>Discover the perfect travel plan for every ocasion</h2>
        </div>

        <img class="login-img" src="../media/img/sign-up-img.png" alt="">
      </div>
      <div class="login-form d-flex flex-column">
        <h3 class="login-box-main-title">
          Start planning your trip today
        </h3>
        <div class="login-box-sub-title">
          Enjoy exclusive details and flexible booking options
        </div>
        <form class="d-flex flex-column">
          <div class="username-name d-flex">
            <div class="name-input d-flex flex-column">
              <label for="name">
                Name
              </label>
              <input class="form-input name" type="text" placeholder="Name" required>
            </div>
            <div class="username-input d-flex flex-column">
              <label for="username">
                Username
              </label>
              <input class="form-input username" type="text" placeholder="Username" required>
            </div>
          </div>

          <label for="e-mail">
            E-mail
          </label>
          <input class="form-input mail" type="text" placeholder="E-mail" required>

          <label for="password">
            Password
          </label>
          <input class="form-input password" type="password" placeholder="Password" required>

          <label for="confirm-password">
            Confirm password
          </label>
          <input class="form-input" type="password" placeholder="Confirm password" required>

          <div class="accept-terms d-flex">
            <input type="checkbox" class="form-check-input" value="" id="flexCheckDefault" required>
            <label for="flexCheckDefault" class="form-check-label">
              I agree with Lumya's <a href="#">terms of service</a> and <a href="#">privacy policy</a>.
            </label>
          </div>

          <button class="login-btn register-btn">
            Register
          </button>
          <div class="register-link d-flex justify-content-center">
            Already have an account?&ensp;<a href="../html/login.html">Login </a>.
          </div>
        </form>
        
      </div>

    </div>
  </main>
  
  <!-- SCRIPT -->
  <script type="module" src="../js/views/RegisterView.js"></script>

  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

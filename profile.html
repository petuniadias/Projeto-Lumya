<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" type="image/png" href="images/logo.png">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="styles/profile.css">
</head>
<body>
  <nav>
    <div class="left-side">
      <div>
        Planner
      </div>
      <div>
        FAQ
      </div>
    </div>

    <img src="images/logo.png">
    <div class="right-side">
      <div class="points">
        <img src="icons/points.svg">
        <div class="numPoints">2000 Points</div>
      </div>
      <div class="notifications">
        <img src="icons/notifications.svg">
        <div class="notifications-title">Notifications</div>
      </div>
      <div class="dropdown">
        <div class="profile">
          <img src="icons/profile.svg">
          <div class="profileName">Enya</div>
        </div>
        <div class="dropdown-content text-center">
          <a href="">My profile</a>
          <a href="">Settings</a>
          <a href="">Log Out</a>
        </div>
      </div>

      <img src="icons/searchUsers.svg">
    </div>
  </nav>
  <main>
    <div class="profile-header">
      <div class="profile-box">
        <div class="profile-pic">
          <img src="images/profile-pic.jpg" alt="">
        </div>
        <div class="profile-info">
          <div>Enya</div>
          <div>@enya123</div>
        </div>
      </div>
      <div class="collectables">
        <div class="achievements">
          <img src="icons/trophy.svg" alt="">
          <div class="achievements-title">Achievements</div>
          <div class="achievements-total">10</div>
        </div>
        <div class="countries-visited">
          <img src="icons/countries-visited.svg" alt="">
          <div class="countries-visited-title">Countries Visited</div>
          <div class="countries-visited-total">10</div>
        </div>
        <div class="total-friends">
  
        </div>
      </div>
    </div>
    

  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Sora:wght@100..800&display=swap" rel="stylesheet"/>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/logo.png"/>

  <!-- Styles -->
  <link rel="stylesheet" href="/css/index.css"/>
  <link rel="stylesheet" href="/css/settings.css"/>
</head>
<body>
  <nav></nav>

  <main>
    <div class="settings-section d-flex">
      <!-- Sidebar -->
      <div class="settings-menu d-flex flex-column align-items-center">
        <div class="user-info d-flex align-items-center">
          <img class="profile-pic" src="/media/img/profile-pic.jpg" alt=""/>
          <div class="user-name-info">
            <div class="name">Enya</div>
            <div class="username">@enya123</div>
          </div>
        </div>

        <!-- Menu Tabs -->
        <div class="menu-tabs d-flex flex-column nav nav-pills" role="tablist">
          <button class="menu-tab d-flex justify-content-center active" data-bs-toggle="pill" data-bs-target="#my-profile" type="button" role="tab" aria-selected="true">
            <img src="/media/icons/profile.svg" alt=""/>
            <div>My Profile</div>
          </button>
          <button class="menu-tab d-flex justify-content-center" data-bs-toggle="pill" data-bs-target="#preferences" type="button" role="tab" aria-selected="false">
            <img src="/media/icons/preferences.svg" alt=""/>
            <div>Preferences</div>
          </button>
          <button class="menu-tab d-flex justify-content-center" data-bs-toggle="pill" data-bs-target="#payment-info" type="button" role="tab" aria-selected="false">
            <img src="/media/icons/payment.svg" alt=""/>
            <div>Payment Info</div>
          <button class="btn btn-link text-danger mt-4 d-flex align-items-center gap-2" style="font-weight: 600;">
            <img src="/media/icons/delete.svg" alt="Delete" style="width: 16px;">
            <div>Delete Account</div> 
</button>
          </button>
        </div>
      </div>

      <!-- Tabs Content -->
      <div class="tab-content flex-fill">
        <!-- My Profile -->
        <div class="tab-pane fade show active" id="my-profile" role="tabpanel">
          <div class="my-profile-container">
            <h3>My Profile</h3>
            <div class="line-div mb-4"></div>
            <form class="row g-4">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" value="Enya"/>

                <label class="form-label mt-3">Date of Birth</label>
                <input type="date" class="form-control" value="2005-01-02"/>

                <label class="form-label mt-3">Nationality</label>
                <select class="form-select">
                  <option selected>Select a nationality</option>
                  <option>Portuguese</option>
                  <option>Spanish</option>
                  <option>Other</option>
                </select>

                <label class="form-label mt-3">Profile Picture</label>
                <div class="d-flex align-items-center gap-3">
                  <img src="/media/img/enya_cat.png" class="rounded-3" style="width: 80px; height: 80px;"/>
                  <div>
                    <input type="file" class="form-control"/>
                    <small class="text-muted">enya_cat.png</small>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" value="Miller"/>

                <label class="form-label mt-3">Gender</label>
                <select class="form-select">
                  <option selected>Female</option>
                  <option>Male</option>
                  <option>Other</option>
                </select>

                <label class="form-label mt-3">Username</label>
                <div class="input-group">
                  <input type="text" class="form-control" value="@enya123"/>
                  <button class="btn btn-outline-warning" type="button">Change Username</button>
                </div>

                <label class="form-label mt-3">Phone</label>
                <div class="input-group">
                  <input type="text" class="form-control" value="(+351) 992 334 552"/>
                  <button class="btn btn-outline-warning" type="button">Change Phone</button>
                </div>

                <label class="form-label mt-3">Email</label>
                <div class="input-group">
                  <input type="email" class="form-control" value="enyaPrettyPrincess@mail.com"/>
                  <button class="btn btn-outline-warning" type="button">Change Email</button>
                </div>

                <label class="form-label mt-3">Password</label>
                <div class="input-group">
                  <input type="password" class="form-control" value="*************"/>
                  <button class="btn btn-outline-warning" type="button">Change Password</button>
                </div>
              </div>

              <div class="col-12">
                <button class="btn btn-warning w-100 mt-4" type="submit">Confirm Changes</button>
              </div>
            </form>
          </div>
        </div>

        <!-- Preferences -->
        <div class="tab-pane fade" id="preferences" role="tabpanel">
          <div class="preferences-container p-4">
            <h3>Preferences</h3>
            <div class="line-div mb-4"></div>

            <div class="row">
              <div class="col-md-6">
                <h5>Notifications</h5>
                <div class="form-check form-switch mt-2">
                  <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                  <label class="form-check-label" for="emailNotif">E-mail Notifications</label>
                </div>
                <div class="form-check form-switch mt-2">
                  <input class="form-check-input" type="checkbox" id="paymentReminders" checked>
                  <label class="form-check-label" for="paymentReminders">Payment Reminders</label>
                </div>
                <div class="form-check form-switch mt-2">
                  <input class="form-check-input" type="checkbox" id="priceDrops" checked>
                  <label class="form-check-label" for="priceDrops">Price Drops & Deals</label>
                </div>
              </div>

              <div class="col-md-6">
                <h5>Appearance</h5>
                <div class="form-check form-switch mt-2">
                  <input class="form-check-input" type="checkbox" id="darkMode">
                  <label class="form-check-label" for="darkMode">Dark Mode</label>
                </div>
                <div class="mt-3">
                  <label for="languageSelect" class="form-label">Select the language of the app interface</label>
                  <select class="form-select" id="languageSelect">
                    <option selected>Language</option>
                    <option>English</option>
                    <option>Portuguese</option>
                    <option>Spanish</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Payment Info -->
<div class="tab-pane fade" id="payment-info" role="tabpanel">
  <div class="p-4">
    <h3>Payment Information</h3>
    <div class="line-div mb-4"></div>

    <!-- Add Card Button -->
    <div id="add-card-section">
      <button class="btn btn-outline-dark w-100 d-flex align-items-center gap-2" id="add-card-btn">
        <span>Add Card</span>
      </button>
    </div>

    <!-- Card Form -->
    <div id="card-form" class="mt-4" style="display: none;">
      <h5>Credit Card</h5>
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Card Name *</label>
            <input type="text" class="form-control" value="Visa">
          </div>
          <div class="col-md-6">
            <label class="form-label">Country *</label>
            <select class="form-select">
              <option>Portugal</option>
              <option>Spain</option>
              <option>USA</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Card Number *</label>
            <input type="text" class="form-control" value="4111 1111 1111 1111">
          </div>
          <div class="col-md-6">
            <label class="form-label">Valid thru *</label>
            <input type="text" class="form-control" placeholder="MM/YY" value="11/07">
          </div>

          <div class="col-md-6">
            <label class="form-label">Locality *</label>
            <input type="text" class="form-control" value="Lisbon">
          </div>
          <div class="col-md-6">
            <label class="form-label">Postcode *</label>
            <input type="text" class="form-control" value="4422-567">
          </div>

          <div class="col-12">
            <label class="form-label">Address *</label>
            <input type="text" class="form-control" value="42 Elm Street, Springfield, IL 62704, USA">
          </div>

          <div class="col-12">
            <button class="btn btn-warning w-100" type="submit">Add Card</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
        </div>
      </div>

  

    </div>
  </main>

 <!-- Bootstrap Bundle -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

 <!-- Settings Script -->
 <script type="module" src="/js/views/SettingsView.js"></script>
</body>

</body>
</html>
